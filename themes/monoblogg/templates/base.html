<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="{{ OG_TITLE }}">
    <meta property="og:description" content="{{ OG_DESCRIPTION }}">
    <meta property="og:image" content="{{ OG_IMAGE }}">
    <meta property="og:type" content="{{ OG_TYPE }}">
    <meta property="og:url" content="{{ SITEURL }}{{ output_file if output_file else '' }}">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" href="{{ SITEURL }}/images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata:400,700">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="https://cdn.jsdelivr.net/npm/@monaspace/font@1.1.1/monaspace.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="site-branding">
                {% if AVATAR_URL %}
                    <img src="{{ AVATAR_URL }}" alt="{{ AUTHOR }}'s avatar" class="avatar">
                {% endif %}
                <h1>{{ SITETITLE }}</h1>
            </div>
            <nav aria-label="Main menu">
                <ul>
                    <li>
                        <a href="{{ SITEURL }}/" class="{% if output_file == 'index.html' %}active{% endif %}">home</a>
                    </li>
                    {% for name, url in MENUITEMS %}
                        <li>
                            <a href="{{ SITEURL }}{{ url }}" class="{% if page and page.url == url.lstrip('/') or output_file in url %}active{% endif %}">{{ name.strip() }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </nav>
        </header>

        <main class="content">
            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
            <p>{{ FOOTER_TEXT }}</p>
        </footer>
    </div>
</body>
</html>
